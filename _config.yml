title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "m0chan"
  twitter: "@m0chan"
  url: "https://m0chan.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "m0chan"
year : "20189"
